<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/app.css" />
    <script defer src="src/script.js"></script>
    <!-- FontAwesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <title>Login 3D Cube</title>
  </head>
  <body>
    <!-- Container div -->
    <div class="container">
      <!-- Cube div -->
      <div class="cube">
        <!-- Top logo div -->
        <div class="top-logo"><i class="fa-solid fa-box-open"></i></div>
        <!-- Front logo div -->
        <div class="front-logo"><i class="fa-solid fa-boxes-stacked"></i></div>
        <!-- Back div -->
        <div class="back"></div>
        <!-- Bottom div -->
        <div class="bottom"></div>
        <!-- Panel 1 div -->
        <div class="panel panel-1">
          <!-- Panel top div -->
          <div class="panel-top">
            <span>LOGIN IN WITH :</span>
            <i class="fa-brands fa-google"></i>
            <i class="fa-brands fa-square-x-twitter"></i>
            <i class="fa-brands fa-square-facebook"></i>
          </div>
          <!-- Panel front div -->
          <div class="panel-front">
            <!-- Input container div -->
            <div class="input_container">
              <label class="input_label">Email</label>
              <input
                class="input_field"
                type="text"
                placeholder="Example@gmail.com"
              />
            </div>
            <!-- Input container div -->
            <div class="input_container">
              <label class="input_label">Password</label>
              <input
                class="input_field"
                type="password"
                placeholder="PASSWORD"
              />
            </div>
            <!-- Login button -->
            <button class="purchase--btn">LOGIN</button>
          </div>
          <!-- Panel side div -->
          <div class="panel-side">
            <span>LOGIN</span>
          </div>
        </div>
        <!-- Panel 2 div -->
        <div class="panel panel-2">
          <!-- Panel top div -->
          <div class="panel-top">
            <span>SIGN IN WITH : </span>
            <i class="fa-brands fa-google"></i>
            <i class="fa-brands fa-square-x-twitter"></i>
            <i class="fa-brands fa-square-facebook"></i>
          </div>
          <!-- Panel front div -->
          <div class="panel-front">
            <!-- Input container div -->
            <div class="input_container">
              <label class="input_label">Email</label>
              <input
                class="input_field"
                type="text"
                placeholder="Example@gmail.com"
              />
            </div>
            <!-- Input container div -->
            <div class="input_container">
              <label class="input_label">Name</label>
              <input class="input_field" type="text" placeholder="Your Name" />
            </div>
            <!-- Input container div -->
            <div class="input_container">
              <label class="input_label">Password</label>
              <input
                class="input_field"
                type="password"
                placeholder="Password"
              />
            </div>
            <!-- Sign up button -->
            <button class="purchase--btn">SIGN UP</button>
          </div>
          <!-- Panel side div -->
          <div class="panel-side">
            <span>SIGN UP</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
